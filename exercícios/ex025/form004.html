<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone e Email com Forms</title>
    
</head>
<body>
    <h1>Exemplo de Formul√°rio </h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Preencha seus Dados Pessoais</legend>
            <p>
            
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            
            </p>
        </fieldset>

        <!--ESTUDAR FUTURAMENTE RegEX -->


        <p>
            <input type="submit" value="Enviar" required>
            <input type="reset" value="Limpar" required>
            
        </p>
        






    </form>
</body>
</html>
