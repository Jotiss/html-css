<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação usando o Range</label>
            <input type="range" name="range" id="inivel" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Foto Pessoal</label>
            <input type="file" name="foto" id="ifoto">

            <!--Quando for usar o input FILE não se pode usar o método get-->

        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
