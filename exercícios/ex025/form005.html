    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <label for="isxmas">Masculino</label>
            <input type="radio" name="sxpes" id="isxfem" value="Feminino">
            <label for="isxem">Feminino</label>
            <!--QUANDO FOR POR EXEMPLO USAR ESSE TIPO DE INPUT É IMPORTANTE IGUALAR OS "NAME",pelo fato que quando for marcar um sexo ou outra coisa conseguir selecionar apenas uma das opções.-->
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

           <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>  <br>

            <input type="reset" value="Limpar">
