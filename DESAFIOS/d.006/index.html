<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    
        <ul type="disc">
      <abbr title="Use a tag P">Paragráfos</abbr>
        </ul>
        <ul>
        <abbr title="Use as tags h1>...h6>">Títulos</abbr>
        </ul>
        <ul type="disc"><abbr title="Use a tag img>Imagens"</abbr></ul>
        <ul><abbr title="Use a tag abbr>">Abreviações</abbr></ul>
        <ul><abbr title="Use a tag code">Códigos Fonte</abbr></ul>
        <abbr title="Use as tags ol e li">
            <ul>Listas númeradas</ul>
        </abbr>
        <ul>L<abbr title="Use as tags ul e li">istas com demarcadores</abbr></ul>
        
        
    </p>
</body>
</html>
