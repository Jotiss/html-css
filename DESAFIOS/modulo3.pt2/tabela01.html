<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio PT2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }

       td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
           
            
        }
        .materias{
            text-align: left;
        }
        .linhaespecial{
            background-color: lightslategray;
            color: white;
        }
    
    </style>
</head>
<body>
    <table>
    
            <thead class="linhaespecial">
                <tr>
                    <td rowspan="2" scope="col">Área</td>
                    <td rowspan="2"  scope="col">Disciplinas</td>
                    <td colspan="2" scope="colgroup">Notas</td>

                    <td rowspan="2" scope="col">Média</td>
                </tr>

                <tr>
                    <th rowspan="2" scope="col">Nota 1</th>
                    <th rowspan="2" scope="col">Nota 2</th>
                </tr>

                
            </thead>
    
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td class="materias">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="materias">Física</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="materias">Química</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="materias">Biologia</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

           <tr class="linhaespecial">
            <th colspan="5" scope="colgroup">Média de Exatas</th>
           </tr>

           <tr>
            <th rowspan="2" scope="row">Humanas</th>
            <td class="materias">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
           </tr>

           <tr>
            <th class="materias">Geografia</th>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
           </tr>

           <tr class="linhaespecial">
            <th    colspan="5" scope="colgroup">Média de Humanas</th>
           </tr>
            
        </tbody>
    </table>
</body>
</html>
